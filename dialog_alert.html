<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change bg</title>

    <script>
        function changeColor(color) 
        {
            document.body.style.backgroundColor = color;
        }
    </script>
    
</head>
<body>
    <h1>Change Background Color</h1>
    <button class="color-button" onclick="changeColor('#fd6e2f')">🐹</button>
    <button class="color-button" onclick="changeColor('blue')">🐭</button>
    <button class="color-button" onclick="changeColor('green')">🐱</button>
    <button class="color-button" onclick="changeColor('pink')">😂</button>
    <button class="color-button" onclick="changeColor('#1ff3e3')">🦊</button>
    <button class="color-button" onclick="changeColor('#76067d ')">Green</button>

</body>
</html>
