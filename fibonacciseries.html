<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci Series Alert Box</title>
</head>
<body>
    <script>
        function fibonacciSeries(num) {
            let series = [0, 1];
            for (let i = 2; i < num; i++) {
                series.push(series[i - 1] + series[i - 2]);
            }
            return series; 
            
        }

        function showAlert() {
            const num = parseInt(prompt("Enter a number to generate Fibonacci series:"));
            if (num >= 2) {
                alert(fibonacciSeries(num).join(", "));
                document.write("The number you entered is: " + num + "<br>");
                document.write("The Fibonacci series is: " + fibonacciSeries(num).join(", ") + "<br>");
            } else {
                alert("Please enter a number greater than or equal to 2.");
            }
            
        }
        showAlert();
    </script>
</body>
</html>
