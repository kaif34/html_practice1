<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a;
        var b;
        var c;

        a=prompt("enter number 1");
        b=prompt("enter number 2");
        c=prompt("enter number 3");
        if(a>b & a>c)
        {
            alert("number 1 is greater:" ,a);
            document.writeln("process completed....");

        }
        else if
        (b>a & b>c)
        {
            alert("number 2 is bigger:",b);
            document.writeln("process completed....");

        }
        else
        (c>a & c>b)
        {
            alert("number 3 is bigger:",c);
            document.writeln("process completed....");

        }
    </script>
</body>
</html>
