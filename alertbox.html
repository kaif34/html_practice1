<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>title</title>
  </head>
  <body>
    <script>
        var a;
        a=prompt("enter value of a");
        if(a%2==0)
        {
            alert("number is even");
            document.writeln("process completed....");
        }
        else
        {
            alert("number is odd");
            document.writeln("process completed....");
        }
    </script>
