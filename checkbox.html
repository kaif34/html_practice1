<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favorite Sports</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1c92d2, #f2fcfe);
            color: #333;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1000px;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            transform: rotateX(5deg) rotateY(5deg);
            transition: transform 0.3s ease;
        }
        .container:hover {
            transform: rotateX(0deg) rotateY(0deg);
        }
        h2 {
            color: #2c3e50;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        label {
            display: flex;
            align-items: center;
            color: #34495e;
            transition: transform 0.2s ease;
        }
        label:hover {
            transform: translateX(5px);
        }
        input[type="checkbox"] {
            margin-right: 10px;
            transform: scale(1.2);
        }
        input[type="button"] {
            background: linear-gradient(45deg, #3498db, #2980b9);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        input[type="button"]:hover {
            background: linear-gradient(45deg, #2980b9, #3498db);
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }
        #count {
            margin-top: 20px;
            font-weight: bold;
            color: #e74c3c;
            text-align: center;
            font-size: 1.2em;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }
        .graphic-container {
            width: 200px;
            height: 200px;
            margin: 30px auto;
            perspective: 1000px;
        }
        .cube {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            animation: rotate 10s infinite linear;
        }
        .cube-face {
            position: absolute;
            width: 200px;
            height: 200px;
            border: 2px solid #3498db;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            background-color: rgba(52, 152, 219, 0.7);
            color: white;
        }
        .front  { transform: rotateY(0deg) translateZ(100px); }
        .right  { transform: rotateY(90deg) translateZ(100px); }
        .back   { transform: rotateY(180deg) translateZ(100px); }
        .left   { transform: rotateY(-90deg) translateZ(100px); }
        .top    { transform: rotateX(90deg) translateZ(100px); }
        .bottom { transform: rotateX(-90deg) translateZ(100px); }
        @keyframes rotate {
            0% { transform: rotateX(0) rotateY(0); }
            100% { transform: rotateX(360deg) rotateY(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Select Your Favorite Sports</h2>
        <form id="sportsForm">
            <label><input type="checkbox" name="sport" value="football"> Football</label>
            <label><input type="checkbox" name="sport" value="basketball"> Basketball</label>
            <label><input type="checkbox" name="sport" value="tennis"> Tennis</label>
            <input type="button" value="Submit" onclick="showSelectedSports()">
        </form>
        <div id="count"></div>
        <div class="graphic-container" id="cubeContainer">
            <div class="cube" id="cube">
                <div class="cube-face front">‚öΩ</div>
                <div class="cube-face back">üèÄ</div>
                <div class="cube-face right">üéæ</div>
                <div class="cube-face left">üèà</div>
                <div class="cube-face top">‚öæ</div>
                <div class="cube-face bottom">üèê</div>
            </div>
        </div>
    </div>

    <script>
        const form = document.getElementById('sportsForm');
        const countDisplay = document.getElementById('count');
        const cube = document.getElementById('cube');

        function updateCount() {
            const selectedSports = form.querySelectorAll('input[name="sport"]:checked');
            countDisplay.textContent = `Selected sports: ${selectedSports.length}`;
        }

        form.addEventListener('change', updateCount);

        function showSelectedSports() {
            const selectedSports = Array.from(form.querySelectorAll('input[name="sport"]:checked'))
                .map(checkbox => checkbox.value);

            if (selectedSports.length > 0) {
                alert(`You selected: ${selectedSports.join(', ')}`);
            } else {
                alert("You haven't selected any sports!");
            }
        }

        updateCount();
    </script>
</body>
</html>
